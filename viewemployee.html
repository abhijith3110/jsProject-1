<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View-employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="container">
    <div class="main-section">

      <div class="side-bar-heading">
        <div class="heading-section">
          <h2>Employee</h2>
          <h4>Management</h4>
        </div>
        <hr>
        <div class="nav-list">
          <ul>
            <li><i class="fa-solid fa-house"></i><a href="#">Dashboard</a></li>
            <li id="homeEmp" onclick=" homeEmployee()"><i class="fa-solid fa-chart-simple"></i><a href="#">Employees</a></li>
            <li><i class="fa-solid fa-user"></i><a href="#">My Profile</a></li>
            <li><i class="fa-solid fa-right-from-bracket"></i><a href="#">Logout</a></li>
          </ul>
        </div>
        <div class="side-bar-footer">
          <hr>
          <div class="side-footer">
            <p>Powered by</p>
            <img src="/images/image 1.png" alt="">
          </div>
        </div>
      </div>
      <div class="content-section">
        <div class="main-box-heading">
          <div class="content-heading">
            <h3 id="empName">Dashboard / Employees / Employee Details</h3>
            <h1>Employee Details</h1>
          </div>
          <div class="search-section">
            <input type="search" placeholder="Search&#128270 ">
            <i class="fa-regular fa-bell"></i>
            <div class="searchImg">
              <img src="/images/Elipse 5.png" alt="img">
            </div>
          </div>
        </div>
        <div class="box-view-employee">
          <div class="view-box">
            <div class="employee-row-heading">
              <img src="/images/Background Image.png" alt="">
              <div class="employee-heading" id="employee-heading">
                <form id="viewEmployee_id">

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="viewEmployee.js"></script>
</body>

</html>
